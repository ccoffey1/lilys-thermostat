<div class="container my-2">
  <div class="row justify-content-center mb-2 text-center">
    <div class="container col-md-6">
      <div class="card">
        <div class="card-header">
          <h5>Temperature Fluctuations</h5>
        </div>
        <div class="card-body">
          <canvas baseChart
            [datasets]="fluctuationsChart.barChartData"
            [labels]="fluctuationsChart.barChartLabels"
            [options]="fluctuationsChart.barChartOptions"
            [legend]="fluctuationsChart.barChartLegend"
            [chartType]="fluctuationsChart.barChartType">
          </canvas>
        </div>
      </div>  
    </div>
  </div>
</div>
